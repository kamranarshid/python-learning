{% extends 'base.html' %}
{% block body %}
 
  <div class="container">
    <form action="/" method="POST">
      <div class="mb-3">
        <label for="title" class="form-label">ToDO Title</label>
        <input type="text" class="form-control" name="title" id="title" aria-describedby="emailHelp">
      </div>
      <div class="mb-3">
        <label for="des" class="form-label">ToDO Description</label>
        <input type="text" class="form-control" name="desc" id="desc">
      </div>
      
      <button type="submit" class="btn btn-outline-dark btn-sm mx-2">Submit</button>
    </form>

  </div>
  <div class="container">
    {% if allTodo|length == 0 %}
    <div class="alert alert-danger" role="alert">
      no record found
    </div>
    
{% else %}
    <table class="table">
      <thead>
      
        <tr>
          <th scope="col">S.No</th>
          <th scope="col">Title</th>
          <th scope="col">Description</th>
          <th scope="col">Date and Time</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>

      

      {% for todo in allTodo  %}
      <tr>
        <th scope="row">{{loop.index}}</th>
        <th scope="row">{{todo.title}}</th>
        <th scope="row">{{todo.desc}}</th>
        <td scope="row">{{todo.dtm}}</th>
        <td scope="row">
          <a href="/delete/{{todo.id}}" <button type="button" class="btn btn-outline-dark btn-sm mx-1">Delete</button>
          <a href="/update/{{todo.id}}" <button type="button" class="btn btn-outline-dark btn-sm mx-1">Update</button>
        </td>
      </tr>
      {% endfor %}
    
      </tbody>
    </table>
    {% endif %}
        
  </div>
  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
{% endblock body  %}
